<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cajero">
        <div class="atm-header">
            <span>ATM</span>
        </div>
        <div class="atm-screen">
            <div class="atm-display">

                <div id="account-selection">
                    <label for="account">Selecciona una cuenta:</label>
                    <select id="account">
                        <option value="" disabled selected>Elige una cuenta</option>
                    </select>
                    <button id="select-account">Seleccionar</button>
                </div>
                <div id="password-section" class="hidden">
                    <label for="password">Ingresa tu contraseña:</label>
                    <input type="password" id="password">
                    <button id="enter-password">Ingresar</button>
                </div>
                <div id="actions-section" class="hidden">
                    <button id="check-balance">Consultar Saldo</button>
                    <button id="deposit-money">Ingresar Monto</button>
                    <button id="withdraw-money">Retirar Monto</button>
                    <button id="logout">Cerrar Sesión</button>
                </div>
                <div id="result" class="hidden"></div>
        
        </div>
    </div>
        <div class="atm-keypad">
            <div class="atm-card-slot"></div>
            <div id="message" class="message"></div>
            <div class="atm-cash-slot">
                <div class="cash"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
